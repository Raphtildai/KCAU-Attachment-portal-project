<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="Css/style.css">
    <script type="text/javascript" src="Js/scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="Images/login-logo.png" alt="KCAU Logo">
            </div>
            <form action="home.html" name="login" class="form" onsubmit="return validate()"> 
                <label for="uname"><b></b></label>
                <input type="email" placeholder="Student Email" name="email" required>
                <label for="psw"><b></label>
                <input type="password" placeholder="Password" name="password" required>
                <input type="submit"><br>
                <!-- <button type="submit"><a href="/home/">LOGIN</a></button> -->
                <a href="forgot_password.html"> Forgot Password? </a>
            </form>
        </div>
    </div>

    <!-- Footer Page -->
    <footer class="footer">
        <p>All Rights &copy; Reserved KCA University 2022</p>
    </footer>
</body>
</html>
